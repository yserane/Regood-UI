<form [formGroup]="itemForm" (ngSubmit)="postItem()">
    <div class="form-group">
        <!-- <label for="randomInt">Νumber</label> -->
        <input type=number id="randomInt" aria-describedby="number" class="form-control" name="randomInt"
            placeholder="Enter any number" formControlName="randomInt">
    </div>
    <button class="btn btn-primary" [disabled]="!itemForm.valid" type="submit">Fire 🔥</button>
</form>
